name: Web Release

on:
  push:
    tags:
      - "v[0-9]+.[0-9]+.[0-9]+"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“š Git Checkout
        uses: actions/checkout@v3

      - name: ğŸ¦ Setup Flutter SDK v3.10.x
        uses: subosito/flutter-action@v2
        with:
          flutter-version: 3.10.x
          channel: stable
          cache: true

      - name: ğŸ“¦ Get dependencies
        run: flutter pub get

      - name: âš™ï¸ Setup environment
        run: dart run build_runner build -d

      - name: ğŸ—ï¸ Build web release
        run: |
          flutter build web --release --web-renderer canvaskit

      - name: ğŸ“ Upload build
        uses: actions/upload-artifact@v2
        with:
          name: build-web
          path: ./build/web

  deploy:
    needs: build
    permissions:
      contents: write

    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“š Git Checkout "web-release" branch
        uses: actions/checkout@v3
        with:
          ref: web-release

      - name: ğŸ“ Download build
        uses: actions/download-artifact@v2
        with:
          name: build-web
          path: ./

      - name: ğŸ“š Push build to "web-release" branch
        env:
          BUILD_VER: ${{github.ref_name}}
        run: |
          git config --global user.email "keidscode@gmail.com"
          git config --global user.name "KeidsID"
          git add .
          git commit -m "web release build ${{env.BUILD_VER}}"
          git push origin web-release
