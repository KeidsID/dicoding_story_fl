name: Web Release

on:
  push:
    tags:
      - "v[0-9]+.[0-9]+.[0-9]+"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 📚 Git Checkout
        uses: actions/checkout@v3

      - name: 🐦 Setup Flutter SDK v3.10.x
        uses: subosito/flutter-action@v2
        with:
          flutter-version: 3.10.x
          channel: stable
          cache: true

      - name: 📦 Get dependencies
        run: flutter pub get

      - name: ⚙️ Setup environment
        run: dart run build_runner build -d

      - name: 🏗️ Build web release
        run: |
          flutter build web --release --web-renderer canvaskit

      - name: 📝 Upload build
        uses: actions/upload-artifact@v2
        with:
          name: build-web
          path: ./build/web

  deploy:
    needs: build
    permissions:
      contents: write

    runs-on: ubuntu-latest

    steps:
      - name: 📚 Git Checkout "web-release" branch
        uses: actions/checkout@v3
        with:
          ref: web-release

      - name: 📝 Download build
        uses: actions/download-artifact@v2
        with:
          name: build-web
          path: ./build

      - name: ⚙️ Setup tag name
        id: setup_tag
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          echo "TAG_NAME={TAG_NAME}" >> "${GITHUB_OUTPUT}"

      - name: 📚 Push build to web-release branch
        env:
          BUILD_VER: ${{steps.setup_tag.outputs.TAG_NAME}}
        run: |
          git config --global user.email "keidscode@gmail.com"
          git config --global user.name "KeidsID"
          git add .
          git commit -m "web release build ${{env.BUILD_VER}}"
          git push origin web-release
