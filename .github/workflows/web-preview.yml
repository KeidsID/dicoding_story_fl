name: Web Preview

on:
  pull_request:
    branches: [main]
    types: [review_requested]
    paths-ignore:
      - "**/*.md"
      - "**/*.yaml"
      - "**/*.yml"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“š Git Checkout
        uses: actions/checkout@v3

      - name: ğŸ¦ Setup Flutter SDK v3.19.x
        uses: subosito/flutter-action@v2
        with:
          flutter-version: 3.19.x
          channel: stable
          cache: true

      - name: ğŸ“¦ Get dependencies
        run: flutter pub get

      - name: âš™ï¸ Setup environment
        run: |
          dart run build_runner build -d
          flutter gen-l10n
          echo "${{secrets.BASE64_DEV_ENV}}" | base64 --decode > .env

      - name: ğŸ—ï¸ Build web profile
        run: |
          flutter build web --profile --web-renderer canvaskit --dart-define-from-file=.env

      - name: ğŸ“ Upload build
        uses: actions/upload-artifact@v2
        with:
          name: build-web
          path: ./build/web

  deploy:
    needs: build
    permissions:
      contents: write
      pull-requests: read

    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“š Git Checkout "web-preview" branch
        uses: actions/checkout@v3
        with:
          ref: web-preview

      - name: ğŸ“ Download build
        uses: actions/download-artifact@v2
        with:
          name: build-web
          path: ./

      - name: ğŸ“š Push build to "web-preview" branch
        env:
          PR_REF: https://github.com/KeidsID/dicoding_story_fl/pull/${{github.event.pull_request.number}}
        run: |
          git config --global user.email "keidscode@gmail.com"
          git config --global user.name "KeidsID"
          git add .
          git commit -m "web build from ${{env.PR_REF}}"
          git push origin web-preview
